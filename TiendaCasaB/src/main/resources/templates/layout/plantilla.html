<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Casa Blanca</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            #header {
                background-color: white;
                color: black;
                padding:10px;
                margin: 0;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom-color:black;
                border-bottom-style: solid;
            }
        </style>
    </head>
    <body>

        <header th:fragment="header" id="header">


            <nav class="navbar navbar-expand-sm navbar-ligth bg-ligth">
                <div class="container">          
                    <a  style=" text-decoration: none; color: black; font-size: 20px; margin-left: 10px; font-family: sans-serif;" th:href="@{/pruebas/listado3}" onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{plantilla.productos2}]]</a>                


                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item "><a  style="color: black; font-size: 20px; margin-left: 10px; font-family: sans-serif;" class="btn btn-outline-ligth" th:href="@{/categoria/listado}" onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{plantilla.categorias}]]</a></li>
                            <li class="nav-item px-2 nav-dark"><a style="color: black; font-size: 20px; margin-left: 10px; font-family: sans-serif;" class="btn btn-outline-ligth" th:href="@{/producto/listado}" onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{plantilla.productos}]]</a></li>                           
                            <li class="nav-item px-2 nav-dark"><a style="color: black; font-size: 20px; margin-left: 10px; font-family: sans-serif;" class="btn btn-outline-ligth" th:href="@{/usuario/listado}" onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{plantilla.usuarios}]]</a></li>                               
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a style="color: black; font-size: 20px; margin-left: 10px; font-family: sans-serif;" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{plantilla.idioma}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" th:href="@{/(lang=es)}">[[#{plantilla.IdiomaEs}]]</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">[[#{plantilla.IdiomaIn}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                        <a style=" position: absolute;text-align: left; font-size: 50px; font-weight: 900;  margin-left: 1180px;; font-family: sans-serif;" th:href="@{/}" class="navbar-brand"  onmouseover="this.style.color = '#00a8ce'" onmouseout="this.style.color = 'black'">[[#{aplicacion.titulo}]]</a>
                    </div>
                    <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a style="font-family: sans-serif; color: black; font-size: 20px; margin-left: 2531px;" class="nav-link" th:href="@{/login}">
                                [[#{plantilla.IniciarSesion}]]
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" sec:authorize="isAuthenticated()" style="margin-left: 2141px;">
                        <li class="nav-item text-white my-auto">
                            <img th:src="@{${session.usuarioImagen}}"
                                 alt="ImÃ¡gen del usuario"
                                 height="50px"
                                 class="rounded-circle"
                                 style="margin-top: 13px;"/>
                            <span sec:authentication="name" 
                                  style="font-style: normal;
                                  color: black;
                                  text-align: center;
                                  margin-left: 8px;">Santi</span>
                        </li>
                        <li class="nav-item my-auto">
                            <form method="post" th:action="@{/logout}">
                                <button class="btn btn-dark">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
