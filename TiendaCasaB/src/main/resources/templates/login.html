<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title> Casa Blanca</title>
        <meta charset="UTF-8"/>
        

        
    </head>
    <body style="background-color: #00a8ce; padding: 0; margin: 0;">
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5" >
            <div class="row align-items-center"> 
                <div class="col-md-3" ></div>
                <div class="col-md-6" >
                    <div class="card">
                        <div class="card-header "  style="background-color: black; color: white; "><h2>[[#{login.login}]]</h2></div>
                        <div class="card-body" >
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"/></div></div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div></div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-primary" style="background-color: green;">
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus" style="background-color: green;"></i> [[#{accion.registrar}]]</a></button>
                                    <button class="btn btn-info" style="background-color: dodgerblue; " >                                        
                                        <a th:href="@{/registro/recordar}" class="btn" ><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a></button>
                                    <button class="btn btn-success" type="submit" style="background-color: #6dbccf; ">
                                        <span class="btn" style="background-color: #6dbccf;"><i class="fas fa-sign-in-alt" style="background-color: #6dbccf; "></i>
                                            [[#{login.login}]]</span></button>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>           
        </div>
        
    </body>
</html>
